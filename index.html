<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🏷️ Custom Title -->
    <title>Tahmid - Full Stack Developer Portfolio</title>

    <!-- 🧠 Custom Description -->
    <meta
      name="description"
      content="I’m Tahmid, a passionate Full Stack Developer. This is my personal portfolio showcasing my skills, projects, and experience."
    />

    <!-- 🙌 Author -->
    <meta name="author" content="Tahmid" />

    <!-- 🌐 OpenGraph for Facebook, LinkedIn etc. -->
    <meta property="og:title" content="Tahmid - Full Stack Developer" />
    <meta
      property="og:description"
      content="Explore Tahmid’s projects and skills in this personal portfolio website."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://tahmidcoder.github.io/TahmidPortfolio/me.png"
    />
    <meta
      property="og:url"
      content="https://tahmidcoder.github.io/TahmidPortfolio/"
    />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tahmid - Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Explore Tahmid’s projects and skills in this personal portfolio website."
    />
    <meta
      property="twitter:image"
      content="https://tahmidcoder.github.io/TahmidPortfolio/me.png"
    />
    <!-- add favicon  -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
